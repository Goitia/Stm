<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">


        <!--Script JQuery-->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
        
        <script>
            $(document).bind("mobileinit", function() {
                $.mobile.defaultPageTransition = 'none';
                $.mobile.defaultDialogTransition = 'none';
                $.mobile.useFastClick = true;
            });
        </script>
        
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/alertas.js"></script>
        <script type="text/javascript">
             function geolocation() {
                alert('no carga el plugin');
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
             }
             // onSuccess Geolocation
             //                      
             function onSuccess(position) {
                 alert('falla');
                 document.myform.texto.value =position.coords.latitude + ',' + position.coords.longitude;
             }

             // onError Callback receives a PositionError object
             //
             function onError(error) {
                 alert('No se pudo establecer la ubicación');
             }
            
        </script>
       
    </head>
    <body>


    <!--Crear Alertas-->
    
    <div data-role="page" id="crear_Alertas">
	<div data-role="header">
            <a data-role="button" data-rel="back" href="#home" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
                Atrás
            </a>
	</div>
	<div data-role="content">
            <form name="myform">
                <br><br><br>
                Ubicación <input type="text" name="texto">
                <input type="button" value="Obtener Ubicación" onclick="geolocation();"><br>
                Mensaje <textarea rows="6" cols="50">
                </textarea>
                Añadir una foto  
                <input type="button" value="Sacar una foto"><br>
                <input type="button" value="Examinar"><br>
            </form>
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
    </div>
    </body>
</html>
