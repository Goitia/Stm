<!DOCTYPE html>
<html><head>
        <meta charset="UTF-8" />
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>

        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/index.css">
        <script>
            $(document).bind("mobileinit", function() {
                $.mobile.defaultPageTransition = 'none';
                $.mobile.defaultDialogTransition = 'none';
                $.mobile.useFastClick = true;
            });
        </script>
    </head>
    <body>
        <div data-role="page" id="login"> 
        
            <div data-role="content">	
                <form  action="menu.html" data-ajax="false" autocomplete="on">
                    <h1 style="text-align:center; color: #FFFFFF">Log in</h1> 
                    <img src="img/user.png" id="userImg">
                    <p> 
                        <label for="username" class="uname" data-icon="u" style="color: #FFFFFF"> Your email or username </label>
                        <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>                        
                    </p>
                    <p> 
                        <label for="password" class="youpasswd" data-icon="p" style="color: #FFFFFF"> Your password </label>
                        <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                    </p>
                    
                    <p class="login button"> 
                        <input type="submit" value="Login" />  
                    </p>                    
                </form>
            </div>
        </div>
        
        <div data-role="page" id="alertas">
            <div data-role="header">
		<h1>Página dos</h1>
            </div>
            <div data-role="content">	
		Contenido		
            </div>
            <div data-role="footer">
		<h4>Pie de página</h4>
            </div>
        </div>
    </body>
</html>
